# Configuration for paper filtering - ML03: Model Inversion Attack
# OWASP Machine Learning Security Top 10

domain:
  name: "model_inversion"
  owasp_id: "ML03"
  owasp_name: "Model Inversion Attack"
  description: "Attacks that extract sensitive information about training data through model analysis"
  short_description: "Reconstructing training data from ML model access"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "model inversion attack"
  - "model inversion"
  - "attribute inference attack"
  - "training data reconstruction"
  - "data reconstruction attack"
  - "privacy leakage"

# Core keywords that may indicate relevant papers
core_keywords:
  - "inversion attack"
  - "reconstruct training data"
  - "extract training data"
  - "attribute inference"
  - "feature inference"
  - "input reconstruction"
  - "gradient leakage"
  - "recover training"
  - "training data extraction"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "inversion defense"
  - "privacy-preserving"
  - "prevent inversion"
  - "model privacy"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "matrix inversion"
  - "inverse problem"
  - "inverse kinematics"
  - "inverse dynamics"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "inversion"
  - "reconstruct"
  - "privacy"
  - "training data"
  - "attribute"
  - "inference attack"

# Signals that indicate the paper is about something else
exclusion_signals:
  mathematics:
    - "matrix inversion"
    - "numerical inversion"
  robotics:
    - "inverse kinematics"
    - "inverse dynamics"
  physics:
    - "inverse problem"
    - "inverse scattering"

# Topics that may mention the domain but are primarily about something else
other_topics:
  membership_inference:
    - "membership inference"
  model_stealing:
    - "model extraction"
    - "model stealing"
  differential_privacy:
    - "differential privacy"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
