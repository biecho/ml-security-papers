# Configuration for paper filtering - ML04: Membership Inference Attack
# OWASP Machine Learning Security Top 10

domain:
  name: "membership_inference"
  owasp_id: "ML04"
  owasp_name: "Membership Inference Attack"
  description: "Attacks that determine whether specific data points were included in a model's training dataset"
  short_description: "Detecting if data was used to train an ML model"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "membership inference attack"
  - "membership inference"
  - "member inference"
  - "training data membership"
  - "membership privacy"

# Core keywords that may indicate relevant papers
core_keywords:
  - "membership attack"
  - "infer membership"
  - "training membership"
  - "member vs non-member"
  - "membership leakage"
  - "data membership"
  - "membership information"
  - "membership disclosure"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "membership inference defense"
  - "prevent membership inference"
  - "membership privacy"
  - "protect membership"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "group membership"
  - "cluster membership"
  - "class membership"
  - "membership function"
  - "fuzzy membership"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "membership"
  - "training data"
  - "privacy"
  - "inference attack"
  - "member"

# Signals that indicate the paper is about something else
exclusion_signals:
  fuzzy_logic:
    - "fuzzy membership"
    - "membership function"
  clustering:
    - "cluster membership"
    - "k-means"
  social:
    - "social membership"
    - "community membership"

# Topics that may mention the domain but are primarily about something else
other_topics:
  model_inversion:
    - "model inversion"
    - "attribute inference"
  model_stealing:
    - "model extraction"
    - "model stealing"
  differential_privacy:
    - "differential privacy"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
