# Configuration for paper filtering - ML02: Data Poisoning Attack
# OWASP Machine Learning Security Top 10

domain:
  name: "data_poisoning"
  owasp_id: "ML02"
  owasp_name: "Data Poisoning Attack"
  description: "Attacks that inject poisoned samples into training datasets to compromise model integrity"
  short_description: "Poisoning training data to compromise ML models"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "data poisoning attack"
  - "training data poisoning"
  - "poisoning attack"
  - "label poisoning"
  - "clean-label attack"
  - "training set manipulation"

# Core keywords that may indicate relevant papers
core_keywords:
  - "data poisoning"
  - "poisoned data"
  - "poisoned sample"
  - "training corruption"
  - "malicious training"
  - "poison injection"
  - "poisoned training"
  - "label flipping"
  - "training manipulation"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "poisoning defense"
  - "data sanitization"
  - "poison detection"
  - "robust training"
  - "certified defense against poisoning"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "food poisoning"
  - "chemical poisoning"
  - "carbon monoxide poisoning"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "poisoning"
  - "poison"
  - "training data"
  - "malicious"
  - "corrupt"

# Signals that indicate the paper is about something else
exclusion_signals:
  medical:
    - "drug poisoning"
    - "clinical"
    - "patient"
  environmental:
    - "water contamination"
    - "environmental"

# Topics that may mention the domain but are primarily about something else
other_topics:
  backdoor:
    - "backdoor attack"
    - "trojan attack"
  adversarial:
    - "adversarial example"
    - "evasion attack"
  model_stealing:
    - "model extraction"
    - "model stealing"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
