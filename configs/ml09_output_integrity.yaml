# Configuration for paper filtering - ML09: Output Integrity Attack
# OWASP Machine Learning Security Top 10

domain:
  name: "output_integrity"
  owasp_id: "ML09"
  owasp_name: "Output Integrity Attack"
  description: "Attacks targeting the integrity of model outputs to produce malicious or misleading results"
  short_description: "Manipulating ML model outputs and predictions"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "output manipulation attack"
  - "prediction manipulation"
  - "output integrity attack"
  - "inference manipulation"
  - "output tampering"

# Core keywords that may indicate relevant papers
core_keywords:
  - "output manipulation"
  - "prediction tampering"
  - "inference attack"
  - "output poisoning"
  - "result manipulation"
  - "model output attack"
  - "prediction hijacking"
  - "decision manipulation"
  - "output corruption"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "output verification"
  - "prediction integrity"
  - "output authentication"
  - "inference verification"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "output layer"
  - "output dimension"
  - "output format"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "output"
  - "prediction"
  - "inference"
  - "integrity"
  - "manipulation"
  - "attack"

# Signals that indicate the paper is about something else
exclusion_signals:
  architecture:
    - "output layer design"
    - "network architecture"
  optimization:
    - "output optimization"
    - "loss function"

# Topics that may mention the domain but are primarily about something else
other_topics:
  adversarial:
    - "adversarial example"
    - "evasion attack"
  backdoor:
    - "backdoor attack"
    - "trojan attack"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
