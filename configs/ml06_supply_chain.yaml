# Configuration for paper filtering - ML06: AI Supply Chain Attacks
# OWASP Machine Learning Security Top 10

domain:
  name: "supply_chain"
  owasp_id: "ML06"
  owasp_name: "AI Supply Chain Attacks"
  description: "Attacks targeting vulnerabilities in the supply chain of AI/ML systems"
  short_description: "Compromising ML through dependencies and third-party components"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "ML supply chain attack"
  - "AI supply chain"
  - "model supply chain"
  - "pretrained model attack"
  - "model zoo attack"
  - "hugging face attack"

# Core keywords that may indicate relevant papers
core_keywords:
  - "supply chain attack"
  - "dependency attack"
  - "third-party model"
  - "pretrained model security"
  - "model repository"
  - "package attack"
  - "malicious package"
  - "typosquatting"
  - "model hub"
  - "open source model"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "supply chain security"
  - "model verification"
  - "dependency scanning"
  - "model provenance"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "logistics supply chain"
  - "manufacturing supply chain"
  - "retail supply chain"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "supply chain"
  - "pretrained"
  - "third-party"
  - "dependency"
  - "package"
  - "model zoo"
  - "repository"

# Signals that indicate the paper is about something else
exclusion_signals:
  logistics:
    - "logistics optimization"
    - "inventory management"
  manufacturing:
    - "manufacturing process"
    - "production line"

# Topics that may mention the domain but are primarily about something else
other_topics:
  backdoor:
    - "backdoor attack"
    - "trojan attack"
  model_stealing:
    - "model extraction"
    - "model stealing"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
