# Configuration for paper filtering - ML10: Model Poisoning
# OWASP Machine Learning Security Top 10

domain:
  name: "model_poisoning"
  owasp_id: "ML10"
  owasp_name: "Model Poisoning"
  description: "Attacks that degrade model performance through adversarial manipulation during training or deployment"
  short_description: "Backdoors, trojans, and model-level attacks"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "backdoor attack"
  - "trojan attack"
  - "neural trojan"
  - "backdoored model"
  - "trojan neural network"
  - "model backdoor"

# Core keywords that may indicate relevant papers
core_keywords:
  - "model poisoning"
  - "backdoor"
  - "trojan"
  - "trigger pattern"
  - "hidden trigger"
  - "backdoor injection"
  - "trojan insertion"
  - "malicious model"
  - "poisoned model"
  - "sleeper agent"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "backdoor detection"
  - "backdoor defense"
  - "trojan detection"
  - "neural cleanse"
  - "backdoor removal"
  - "model scanning"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "trojan horse"
  - "computer virus"
  - "malware detection"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "backdoor"
  - "trojan"
  - "trigger"
  - "poisoned"
  - "neural network"
  - "deep learning"
  - "model"

# Signals that indicate the paper is about something else
exclusion_signals:
  malware:
    - "computer virus"
    - "ransomware"
    - "phishing"
  mythology:
    - "trojan war"
    - "greek mythology"

# Topics that may mention the domain but are primarily about something else
other_topics:
  data_poisoning:
    - "data poisoning"
    - "training data attack"
  adversarial:
    - "adversarial example"
    - "evasion attack"
  model_stealing:
    - "model extraction"
    - "model stealing"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
