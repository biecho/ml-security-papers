# Configuration for paper filtering - ML08: Model Skewing
# OWASP Machine Learning Security Top 10

domain:
  name: "model_skewing"
  owasp_id: "ML08"
  owasp_name: "Model Skewing"
  description: "Attacks that manipulate model behavior through biased or skewed training approaches"
  short_description: "Inducing bias and unfairness in ML models"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "model skewing attack"
  - "bias injection attack"
  - "fairness attack"
  - "algorithmic bias attack"
  - "discrimination attack"

# Core keywords that may indicate relevant papers
core_keywords:
  - "model skewing"
  - "bias injection"
  - "unfairness attack"
  - "induce bias"
  - "skewed model"
  - "fairness manipulation"
  - "demographic bias"
  - "training bias attack"
  - "biased prediction"
  - "discriminatory model"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "fairness defense"
  - "bias mitigation"
  - "debiasing"
  - "fair machine learning"
  - "bias detection"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "selection bias"
  - "confirmation bias"
  - "cognitive bias"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "bias"
  - "fairness"
  - "skew"
  - "discrimination"
  - "unfair"
  - "attack"

# Signals that indicate the paper is about something else
exclusion_signals:
  cognitive:
    - "cognitive bias"
    - "human bias"
  statistical:
    - "sampling bias"
    - "selection bias"

# Topics that may mention the domain but are primarily about something else
other_topics:
  data_poisoning:
    - "poisoning attack"
    - "data poisoning"
  adversarial:
    - "adversarial example"
    - "evasion attack"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
