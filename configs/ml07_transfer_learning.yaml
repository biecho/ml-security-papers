# Configuration for paper filtering - ML07: Transfer Learning Attack
# OWASP Machine Learning Security Top 10

domain:
  name: "transfer_learning_attack"
  owasp_id: "ML07"
  owasp_name: "Transfer Learning Attack"
  description: "Attacks exploiting vulnerabilities introduced when reusing or adapting pre-trained models"
  short_description: "Exploiting fine-tuning and transfer learning vulnerabilities"

# High-quality keywords that strongly indicate relevant papers
high_quality_keywords:
  - "transfer learning attack"
  - "fine-tuning attack"
  - "pretrained model vulnerability"
  - "transfer attack"
  - "downstream attack"

# Core keywords that may indicate relevant papers
core_keywords:
  - "transfer learning vulnerability"
  - "fine-tuning vulnerability"
  - "pretrained attack"
  - "downstream task attack"
  - "foundation model attack"
  - "transfer backdoor"
  - "inherited vulnerability"
  - "feature extractor attack"
  - "knowledge transfer attack"

# Defense-related keywords (still relevant to the domain)
defense_keywords:
  - "secure transfer learning"
  - "safe fine-tuning"
  - "transfer learning defense"
  - "robust fine-tuning"

# Keywords known to cause false positives - should be avoided
problematic_keywords:
  - "domain transfer"
  - "style transfer"
  - "transfer function"

# Terms that must appear in abstract for a paper to be considered relevant
required_abstract_terms:
  - "transfer learning"
  - "fine-tuning"
  - "pretrained"
  - "downstream"
  - "foundation model"
  - "attack"
  - "vulnerability"

# Signals that indicate the paper is about something else
exclusion_signals:
  benign_transfer:
    - "improve performance"
    - "better accuracy"
  style_transfer:
    - "neural style transfer"
    - "image style"

# Topics that may mention the domain but are primarily about something else
other_topics:
  adversarial:
    - "adversarial example"
    - "evasion attack"
  backdoor:
    - "backdoor attack"
    - "trojan attack"
  model_stealing:
    - "model extraction"
    - "model stealing"

# Filtering thresholds and rules
filtering_rules:
  min_term_mentions: 1
  watermark_dominance_threshold: 3
  topic_dominance_ratio: 2.0
  context_window: 50
  first_paragraph_length: 300
