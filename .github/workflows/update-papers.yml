name: Update Papers

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Fetch papers
        env:
          S2_API_KEY: ${{ secrets.S2_API_KEY }}
        run: python fetch_papers.py

      - name: Filter papers
        run: python filter_papers_clean.py filter -o papers_filtered

      - name: Commit and push
        run: |
          git config user.name "biecho"
          git config user.email "biecho@users.noreply.github.com"
          git add papers.json papers_filtered.json papers_filtered_excluded.json
          git diff --staged --quiet || git commit -m "Update papers and filtering results"
          git push
